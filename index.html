<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Spotify</title>
</head>
<body>
  <header>
    <img src="logo.png" alt="Spotify Logo" width="100" height="100" class="spoti-logo">
  </header>
  
  <section class="songs">
    <h2>All Songs</h2>
    <ul class="song-list">
      <li>
        <span class="song-title">Song 1</span>
        <button>Add to Playlist</button>
      </li>
      <li>
        <span class="song-title">Song 2</span>
        <button>Add to Playlist</button>
      </li>
      <li>
        <span class="song-title">Song 3</span>
        <button>Add to Playlist</button>
      </li>
      <!-- Add more songs here -->
    </ul>
  </section>
  
  <section class="playlist">
    <h2>Your Playlist</h2>
    <ul class="song-list">
      <!-- Display added songs here -->
    </ul>
    
    <form class="add-song-form">
      <input type="text" placeholder="Enter a song title">
      <input type="submit" value="Add">
    </form>
  </section>
  
  <section class="most-played">
    <h2>Your Most Played Songs</h2>
    <ul class="song-list">
      <li>Song A</li>
      <li>Song B</li>
      <li>Song C</li>
      <!-- Display most played songs here -->
    </ul>
  </section>
</body>
</html>
